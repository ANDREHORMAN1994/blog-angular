<a href="{{new.url}}" target="_blank" *ngIf="!isLoading; else default">
	<div class="small-card__container">
		<div class="small-card__photo">
			<img class="scaling" src="{{new.urlToImage}}" alt="{{new.title}}">
		</div>
		<div class="small-card__content">
			<p>{{date.toDateString()}}</p>
			<a href="{{new.url}}" target="_blank">
				<h1>{{new.title}}</h1>
			</a>
		</div>
	</div>
</a>
